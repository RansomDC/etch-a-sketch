<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>etch-a-sketch</title>
</head>
<body>
    <div class="UIcontainer">
        <div class="buttons">
            <button class="rainbow button">Rainbow</button>
            <button class="reset button">Normal</button>
            <button class="shade button">Shade</button>
        </div>
        <div class="sizeChoice">
            <label for="hWInput">Choose the height and width of the draw space:</label>
            <input id="hWInput" type="text" min="0" max="100">
        </div>
        <div class="drawContainer"></div>
    </div>
<script src='script.js'></script>

</body>
</html>
